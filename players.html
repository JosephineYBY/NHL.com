{%extends "header.html"%}

{%block body%}
<h2>{{ debug }}</h2>
<h1>Players</h1>
<form action="{{ url_for('players') }}" method="POST">
 
  <div class="form-row">
      
     <div class="form-group col-md-4">
    <label for="tmID">Player name</label>
    <input type="text" class="form-control" name="Name" placeholder="John Adams" value="">
    </div>
    
  </div>
  
 <div class="form-row">
    <div class="form-group">
    <p> Weight Value: <span id="Weightvalue" name="Weightvalue"></span></p>
    <input type="range" class="form-control-range" name="Weight" id="Weight" min="0" max="300" value="">
  </div>
        <div class="form-group">
    <p>Height Value: <span id="Heightvalue" name="Heightvalue"></span></p>
    <input type="range" class="form-control-range" name="Height" id="Height" min="0" max="90" value="">
  </div>
        
   
   
    
    </div>
  
  
  <div class="form-row" >
    
    <div class="form-group col-md-4">
    <label for="tmID">Team name</label>
    <input type="text" class="form-control" name="tmID" placeholder="Search" value="{{ tmID }}">
    </div>
    
    <div class="form-group col-md-2">
   <label for="lgID">League</label>
    <select class="form-control form-control-sm" name="lgID" value="{{ lgID }}">
      <option>ALL</option>
      <option>WHA</option>
      <option>NHL</option>
    </select>
   </div>

   <div class="form-group col-md-1">
   <label for="lgID">Season</label>
    <select class="form-control form-control-sm" name="year">
      {% for year1 in years %}
      {% if year1 == year %}
      <option selected="selected">{{ year1 }}</option>
      {%else%}
       <option >{{ year1 }}</option>
      {%endif%}
      {%endfor%}
      
    </select>
   </div>
  
  </div>
  <input type="submit" value="Submit">

</form>
<table class="table table-striped table-responsive" style="display: block; max-height: 600px; overflow-y: auto; -ms-overflow-style: -ms-autohiding-scrollbar;">
<thead class="thead-light">
<tr class="table-dark">
    <td scope="col">Name</td><td scope="col">League</td><td scope="col">Team</td><td scope="col">Season</td><td scope="col">Height</td><td scope="col">Weight</td><td scope="col">Shoot Catch</td><td scope="col">Postion</td><td scope="col">Birth Year</td>
</tr>
</thead>
<tbody>
{% for row in table%}
    <tr>
        {% for d in row %}
            <td>{{ d }}</td>
        {% endfor %}
    </tr>
{% endfor %}
</tbody>
</table>
{% endblock%}
