{%extends "header.html"%}

{%block body%}
<h2>{{ debug }}</h2>
<h1>Teams</h1>
<form action="{{ url_for('teams') }}" method="POST">
  
  <div class="custom-control custom-checkbox">
    <input type="checkbox" class="custom-control-input" id="defaultUnchecked">
    <label class="custom-control-label" for="defaultUnchecked">Search by Game</label>
</div>
  
  <div class="form-row" >
    
    <div class="form-group col-md-4">
    <label for="tmID">tmID</label>
    <input type="text" class="form-control" name="tmID" placeholder="Search" value="{{ tmID }}">
    </div>
    
    <div class="form-group col-md-4">
   <label for="lgID">IgID</label>
    <select class="form-control form-control-sm" name="lgID" value="{{ lgID }}">
      <option>ALL</option>
      <option>WHA</option>
      <option>NHL</option>
    </select>
   </div>

   <div class="form-group col-md-2">
   <label for="lgID">Year</label>
    <select class="form-control form-control-sm" name="year" >
      <option></option>
      {% for year1 in years %}
      {% if year1 == year %}
      <option selected="selected">{{ year1 }}</option>
      {%else%}
       <option >{{ year1 }}</option>
      {%endif%}
      {%endfor%}
      
    </select>
   </div>
  
  </div>
  <input type="submit" value="Submit">

</form>
<table class="table table-striped table-responsive" style="display: block; max-height: 600px; overflow-y: auto; -ms-overflow-style: -ms-autohiding-scrollbar;">
<thead class="thead-light">
<tr class="table-dark">
    <td scope="col">year</td><td scope="col">lgID</td><td scope="col">tmID</td><td scope="col">oppoID</td><td scope="col">Wins</td><td scope="col">Losses</td><td scope="col">Ties</td>
</tr>
</thead>
<tbody>
{% for row in table%}
    <tr>
        {% for d in row %}
            <td>{{ d }}</td>
        {% endfor %}
    </tr>
{% endfor %}
</tbody>
</table>
{% endblock%}
