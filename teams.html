{%extends "header.html"%}
{%block head%}
<script type="text/javascript">
 var slider = new Slider("#ex1");
slider.on("slide", function(sliderValue) {
	document.getElementById("ex1SliderVal").textContent = sliderValue;
});

 var slider = new Slider("#ex2");
slider.on("slide", function(sliderValue) {
	document.getElementById("ex2SliderVal").textContent = sliderValue;
});

 var slider = new Slider("#ex3");
slider.on("slide", function(sliderValue) {
	document.getElementById("ex3SliderVal").textContent = sliderValue;
});
    </script>
{%endblock%}

{%block body%}
<h2>{{ debug }}</h2>
<h1>Teams</h1>

<form action="{{ url_for('teams') }}" method="POST">
  
  <section id="win-loss-tie" class="container">
<div class="d-flex justify-content-center my-4">
<input id="ex1" type="range" data-slider-min="0" data-slider-max="20" data-slider-step="1" data-slider-value="0">
<span id="ex1CurrentSliderValLabel"> Current Wins Value: <span id="ex1SliderVal">0</span></span>
</div>
    
    <div class="d-flex justify-content-center my-4">
<input id="ex2" type="range" data-slider-min="0" data-slider-max="20" data-slider-step="1" data-slider-value="0">
<span id="ex2CurrentSliderValLabel">Current Losses Value: <span id="ex2SliderVal">0</span></span>
</div>

<div class="d-flex justify-content-center my-4"> 
<input id="ex3" type="range" data-slider-min="0" data-slider-max="20" data-slider-step="1" data-slider-value="0">
<span id="ex3CurrentSliderValLabel">Current Ties Value: <span id="ex3SliderVal">0</span></span>
</div>
    </section>
  
  <div class="custom-control custom-checkbox">
    <input type="checkbox" class="custom-control-input" id="defaultUnchecked">
    <label class="custom-control-label" for="defaultUnchecked">Search by Game</label>
</div>
  
  <div class="form-row" >
    
    <div class="form-group col-md-4">
    <label for="tmID">tmID</label>
    <input type="text" class="form-control" name="tmID" placeholder="Search" value="{{ tmID }}">
    </div>
    
    <div class="form-group col-md-4">
   <label for="lgID">IgID</label>
    <select class="form-control form-control-sm" name="lgID" value="{{ lgID }}">
      <option>ALL</option>
      <option>WHA</option>
      <option>NHL</option>
    </select>
   </div>

   <div class="form-group col-md-2">
   <label for="lgID">Year</label>
    <select class="form-control form-control-sm" name="year" >
      <option></option>
      {% for year1 in years %}
      {% if year1 == year %}
      <option selected="selected">{{ year1 }}</option>
      {%else%}
       <option >{{ year1 }}</option>
      {%endif%}
      {%endfor%}
    </select>
   </div>
  </div>
 

  
  <input type="submit" value="Submit">

</form>
<table class="table table-striped table-responsive" style="display: block; max-height: 600px; overflow-y: auto; -ms-overflow-style: -ms-autohiding-scrollbar;">
<thead class="thead-light">
<tr class="table-dark">
    <td scope="col">year</td><td scope="col">lgID</td><td scope="col">tmID</td><td scope="col">oppoID</td><td scope="col">Wins</td><td scope="col">Losses</td><td scope="col">Ties</td>
</tr>
</thead>
<tbody>
{% for row in table%}
    <tr>
        {% for d in row %}
            <td>{{ d }}</td>
        {% endfor %}
    </tr>
{% endfor %}
</tbody>
</table>
{% endblock%}
